<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 600px;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://meupc.net/perfil/SuperGeek/builds" frameborder="0" scrolling="auto">
            <a href="https://meupc.net" target="_blank">meupc.net</a>

        </iframe> 
        
        para estudar programação.</p>

        <p>Veja como o site do GOOGLE é bala</p>
        <iframe src="https://google.com.br" frameborder="0"></iframe>
        <p>Só acessando mesmo por <a href="https://google.com.br" target="_blank">aqui</a> mesmo e isso é tudo por conta da proteção de terceiros</p>

        <p>O repositório do Mestre Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400"></iframe>

            é a salvação!

        </p>

</body>
</html>
