<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Imagens</title>
</head>
<body>
    <h1>Testando Carregamento de Imagens</h1>
    <p>Abaixo teremos uma imagem que está na mesma pasta do index.</p>
    <img src="logo-html.png" alt="Logo-HTML">
