<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra este site em vários dispositivos diferentes ou nas seguintes resoluções 550 - 750 e 1050+</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imgs/foto-m.png" type="image/png">
        <img src="./imgs/foto-g.png" alt="foto-grande">
    </picture>
    <h2>Reproduzindo um áudio</h2>
    <p>Vamos realizar um teste de reprodução de um áudio qualquer</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="./audio/happy-mistake.mp3" type="audio/mpeg">
        <!-- <source src="./audio/happy-mistake.ogg" type="audio/ogg"> -->
        <!-- <source src="./audio/happy-mistake.wav" type="audio/wav"> -->
        <p>Seu navegador não suporta áudio 
            <a href="./audio/happy-mistake.mp3" download="happy-mistake.mp3" type="audio.mpeg"></a>
        </p>
    </audio>
</body>
</html>
