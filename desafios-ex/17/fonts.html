<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Vou aproveitar pra usar ID e Class pra testar -->

</body>
</html>
